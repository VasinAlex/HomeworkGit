<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Dinner Shopping List</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/ico" href="assets/icon/favicon.ico">
</head>

<body>

	<header>
		<div class="header">
			<h1>CSS Dinner Shopping List</h1>
			<p>Letâ€™s go to the mall!</p>
		</div>
	</header>

	<main>
		<div class="container">

			<div class="menu">

				<div class="wrap">
					<input id="pickles" type="checkbox" name="shopping List[]" value="A lot of pickles">
					<label for="pickles"><span>A lot of pickles</span> <small>for the next lessons about CSS</small>
					</label>
				</div>

				<div class="wrap">
					<input id="apples" type="checkbox" name="shopping List[]" value="10 apples">
					<label for="apples"><span>10 apples</span> <small>for more CSS manipulations</small>
					</label>
				</div>

				<div class="wrap">
					<input id="oranges" type="checkbox" name="shopping List[]" value="20 oranges">
					<label for="oranges">
						<span>20 oranges</span> <small>because they are awesome</small>
					</label>
				</div>

				<div class="wrap">
					<input id="plates" type="checkbox" name="shopping List[]" value="13 plates">
					<label for="plates">
						<span>13 plates</span> <small>hm... they always dissapear</small>
					</label>
				</div>
				<div class="wrap">
					<input id="bentos" type="checkbox" name="shopping List[]" value="15 bentos">
					<label for="bentos">
						<span>15 bentos</span>
					</label>
				</div>

				<div class="wrap">
					<input id="bottle" type="checkbox" name="shopping List[]" value="1 bottle of Sake ">
					<label for="bottle">
						<span>1 bottle of Sake</span> <small>for my friends</small>
					</label>
				</div>

			</div>
		</div>
	</main>

	<footer class="container">
		<span>Bon appetit :)</span>
	</footer>

</body>

</html>
